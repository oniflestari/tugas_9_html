<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Belajar HTML - NIOMIC</title>
	<style type="text/css">
		.border-yt{
			position: relative;
			overflow: hidden;
			padding:63.5px 0;
			background-color: black;
			width: 610px;
			float: left;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<!-- 1. Inframe 1 (Website) -->
	<iframe src="https://detik.com" width="610" height="600"></iframe>
	<!-- 2. Inframe 2 (pdf)-->
	<iframe src="https://www.google.com/url?q=https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf&sa=D&source=editors&ust=1640921130051000&usg=AOvVaw0ZebNoIeSjkKwcV0726XcY" width="50%" height="600"></iframe>
	<!-- 3. Inframe 3 (youtube)-->
	<div class="border-yt">
		<iframe width="610" height="315" src="https://www.youtube.com/embed/Z1BCujX3pw8" title="YouTube video player" frameborder="0" allow="autoplay; encrypted-media;" allowfullscreen></iframe>
	</div>
	<!-- 4. Inframe 4 (maps)-->
	<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15866.665707905076!2d106.8271528!3d-6.1753924!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x3d2ad6e1e0e9bcc8!2sNational%20Monument!5e0!3m2!1sen!2sid!4v1640918416941!5m2!1sen!2sid" width="50%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</body>
</html>
